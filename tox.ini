[tox]
envlist =
    py27-django{18,19},
    py33-django{18},
    py34-django{18,19},
    py35-django{18,19},

[testenv]
deps =
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
commands = python setup.py test {posargs}
setenv =
    DJANGO_SETTINGS_MODULE = test_settings
    PYTHONPATH = {toxinidir}
